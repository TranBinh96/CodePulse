<div class="container">
  <h1 class="mt-3">Add Category</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mb-3">
      <label  class="form-label">Category Name</label>
      <input type="text" class="form-control" id="categoryName"
             name="categoryName" [(ngModel)]="model.name" >
    </div>
    <div class="mb-3">
      <label class="form-label">Category Url Handle</label>
      <input type="text" class="form-control" id="categoryUrlHandle"
             name="categoryUrlHa ndle" [(ngModel)]="model.urlHandel">
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </form>

</div>
